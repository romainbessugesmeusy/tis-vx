<p class="title">Straight-ahead position</p>

<table border="0">
<tbody><tr>
<td valign="top" width="95%">
<p>The straight-ahead position is the basic position of the front
axle at which the individual toe values (1, 2) of the front wheels
are the same (both positive or both negative).</p>

<p>The rear axle is aligned in the straight-ahead position.</p>
