<p class="title">Wheelbase</p>

<p>The wheelbase is measured from centre of front axle to centre of
rear axle.</p>

<p>A large wheelbase gives a large useful space, more driving
comfort and less pitching. A short wheelbase makes it easier to
drive round tight corners and gives a smaller turning circle.</p>
